<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Token</title>
        <meta name="description" content="Local EGA in Norway">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700|Source+Serif+Pro:700" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="/img/favicon.ico">

    </head>

    <body class="has-animations">

    <div class="mr1 pt1 align--center-on-mobile">
        <div class="grid-row">
            <div class="grid-column align--right small">&nbsp;&nbsp;&nbsp;
                <a href="/docs.html" class="link link--text">Docs and Info</a>&nbsp;&nbsp;&nbsp;
                <a href="/pp.html" class="link link--text">Privacy Policy</a>&nbsp;&nbsp;&nbsp;
                <a href="/tos.html" class="link link--text">Terms of Service</a>&nbsp;&nbsp;&nbsp;
                <a href="mailto:fega-norway-support@elixir.no" class="link link--text">Contact Us</a>&nbsp;&nbsp;&nbsp;
                <a href="/about.html" class="link link--text">About</a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="align--center pt3">
        <div class="container--lg border--bottom pb3">
            <a href="/"><img class="logo mb3 reveal-on-scroll is-revealing" style="max-height: 200px;" src="/img/logo.png" alt="Norwegian Federated EGA node"></a>
            <h1 class="mb2">Norwegian Federated EGA node</h1>
            <h2 class="mt3">Token for: </h2>
            <p class="text--primary-color bold" id="sub"></p>
        </div>
    </header>

    <main>

        <!-- Feature list -->
        <div class="container mt2">
            <code id="token" class="align--justify align--center-on-mobile text--gray" style="overflow-wrap: break-word; max-width: 100px">
            </code>
            <div class="grid-row pt1 mt1">
                <div class="grid-column align--center align--center-on-mobile">
                    <button class="btn" data-clipboard-target="#token">
                        Copy to clipboard
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="pt1 pb3 align--center-on-mobile">
        <div class="container">
            <div class="grid-row">
                <div class="grid-column mt2 span-half">
                    <p class="small">Design by <a href="https://www.papayatemplates.com" class="link link--text">Papaya</a>. Illustrations from&nbsp;<a href="https://undraw.co/" class="link link--text">Undraw</a>.</p>
                </div>
                <div class="grid-column mt2 span-half align--right align--center-on-mobile">
                    <ul class="no-bullets list--inline">
                        <li class="mr1"><a href="mailto:contact@bioinfo.no" class="link"><img class="icon" src="/img/mail.svg" alt="Contact"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll reveal -->
    <script src="js/scrollreveal.min.js"></script>

    <!-- The compiled JavaScript file -->
    <script src="js/production.js"></script>

    <!-- Cookies popup -->
    <script type="text/javascript" id="cookieinfo" src="js/cookieinfo.min.js" data-moreinfo="/pp.html"></script>

    <!-- Copy to clipboard button -->
    <script src="js/clipboard.min.js"></script>

    <script type="text/javascript">
        const http = new XMLHttpRequest();
        http.open("GET", "/token");
        http.send();
        http.onload = () => {
            const base64Url = http.responseText.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            document.getElementById("sub").innerHTML = JSON.parse(jsonPayload)['sub'];
            document.getElementById("token").innerHTML = http.responseText;
        }
        new ClipboardJS('.btn');
    </script>

    </body>
</html>
